version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6338:6333"
    volumes:
      - ./qdrant_storage:/qdrant/storage
    networks:
      rag_net:
        ipv4_address: 172.28.1.1

  ollama:
    image: ollama/ollama:latest
    entrypoint: /bin/sh
    command: -c "ollama serve & sleep 5 && ollama pull bge-m3 && wait"
    ports:
      - "11435:11434"
    volumes:
      - ./ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      rag_net:
        ipv4_address: 172.28.1.2

  api:
    build: .
    ports:
      - "8424:9842"
    depends_on:
      - qdrant
      - ollama
    networks:
      - rag_net

networks:
  rag_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
          gateway: 172.28.0.1
