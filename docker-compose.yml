version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6338:6333"
    volumes:
      - qdrant_storage:/qdrant/storage

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11435:11434"
    volumes:
      - ollama_data:/root/.ollama
    # Uncomment to enable GPU support if available
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  api:
    build: .
    ports:
      - "8424:9842"
    volumes:
      - hf_cache:/root/.cache/huggingface
    depends_on:
      - qdrant
      - ollama

volumes:
  qdrant_storage:
  ollama_data:
  hf_cache:
