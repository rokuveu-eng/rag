<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Загрузка и обработка XLSX</title>
    <style>
        :root {
            color-scheme: light;
            font-family: "Inter", "Segoe UI", Arial, sans-serif;
            background: #f6f7fb;
            color: #1f2937;
        }
        body {
            margin: 0;
            padding: 32px 16px 48px;
        }
        .container {
            max-width: 860px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 12px 40px rgba(15, 23, 42, 0.08);
            padding: 32px;
        }
        h1 {
            margin: 0 0 8px;
            font-size: 28px;
        }
        .subtitle {
            color: #6b7280;
            margin-bottom: 24px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 16px;
        }
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
        }
        input[type="text"],
        input[type="number"],
        input[type="file"],
        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
        }
        input[type="file"] {
            padding: 10px;
            background: #f9fafb;
        }
        button {
            background: #4f46e5;
            color: #fff;
            border: none;
            padding: 12px 18px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        button:hover {
            background: #4338ca;
        }
        button:disabled {
            background: #c7d2fe;
            cursor: not-allowed;
        }
        .section {
            margin-top: 28px;
            padding-top: 24px;
            border-top: 1px solid #eef2f7;
        }
        .status {
            margin-top: 12px;
            padding: 12px 16px;
            background: #f1f5ff;
            border-radius: 12px;
            color: #1e3a8a;
            font-size: 14px;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e5e7eb;
            border-radius: 999px;
            overflow: hidden;
            margin-top: 12px;
        }
        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #6366f1, #22c55e);
            transition: width 0.2s ease;
        }
        .hint {
            font-size: 12px;
            color: #6b7280;
            margin-top: 6px;
        }
        .mappings {
            display: grid;
            gap: 12px;
        }
        .mapping-row {
            display: grid;
            grid-template-columns: minmax(140px, 200px) 1fr;
            gap: 12px;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Загрузка и обработка XLSX</h1>
        <p class="subtitle">Подготовьте файл, сопоставьте столбцы и загрузите данные в Qdrant.</p>

        <div class="grid">
            <div>
                <label for="collection-name">Имя коллекции</label>
                <input type="text" id="collection-name" value="my_collection">
                <div class="hint">Коллекция будет создана автоматически, если её нет.</div>
            </div>
            <div>
                <label for="skip-rows">Пропустить верхние строки</label>
                <input type="number" id="skip-rows" value="0" min="0">
                <div class="hint">Количество строк перед заголовками.</div>
            </div>
            <div>
                <label for="batch-size">Batch size</label>
                <input type="number" id="batch-size" value="16" min="1" max="128">
                <div class="hint">Размер пачки для Ollama embeddings.</div>
            </div>
            <div>
                <label for="xlsx-file">XLSX файл</label>
                <input type="file" id="xlsx-file" accept=".xlsx" />
                <div class="hint">Поддерживается только .xlsx.</div>
            </div>
        </div>

        <div class="section">
            <button id="process-file">Считать заголовки</button>
            <div class="status" id="status-text">Статус: ожидание файла.</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>

        <div class="section">
            <h2>Сопоставление столбцов</h2>
            <div id="column-mappings" class="mappings"></div>
            <button id="upload-data" style="display:none;">Загрузить данные</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
