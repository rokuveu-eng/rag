<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Загрузка и обработка XLSX</title>
</head>
<body>
    <h1>Загрузка и обработка XLSX</h1>
    <p>Выберите XLSX файл, который хотите загрузить и обработать.</p>
    <label for="collection-name">Имя коллекции:</label>
    <input type="text" id="collection-name" value="my_collection">
    <br/><br/>
    <input type="file" id="xlsx-file" accept=".xlsx" />
    <br/><br/>
    <label for="skip-rows">Пропустить верхние строки:</label>
    <input type="number" id="skip-rows" value="0" min="0">
    <br/><br/>
    <button id="process-file">Обработать файл</button>
    <hr>
    <h2>Сопоставление столбцов</h2>
    <div id="column-mappings"></div>
    <button id="upload-data" style="display:none;">Загрузить данные</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
